    <!-- GitHub Pages SPA redirect script -->
    <script>
      // Single Page Apps for GitHub Pages
      // Store the path from the query string in session storage
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>

    <!-- Theme initialization (prevent FOUC) -->
    <script>
      // Apply theme before Angular hydration to prevent flash of unstyled content
      // This is critical for SSR/pre-rendering
      (function () {
        try {
          var theme = localStorage.getItem("theme-preference") || "system";
          var isDark =
            theme === "dark" ||
            (theme === "system" &&
              window.matchMedia("(prefers-color-scheme: dark)").matches);

          if (isDark) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {
          // If localStorage fails, default to dark mode (current default)
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
