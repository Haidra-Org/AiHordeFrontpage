<section class="bg-white dark:bg-gray-900">
  <div class="grid max-w-screen-xl px-4 pt-20 pb-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 lg:pt-28">
    <div class="mr-auto place-self-center lg:col-span-7">
      <h1 class="max-w-2xl mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl xl:text-6xl dark:text-white">
        {{ 'app_title' | transloco }} 
      </h1>
      <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">
        <span [innerHTML]="'service_description' | transloco: {
          serverLink: '<a href=&quot;https://github.com/Haidra-Org/AI-Horde&quot; target=&quot;_blank&quot;>' + ('service_description.serverLink' | transloco) + '</a>',
          imageWorkerLink: '<a href=&quot;https://github.com/Haidra-Org/horde-worker-reGen&quot; target=&quot;_blank&quot;>' + ('service_description.imageWorkerLink' | transloco) + '</a>',
          textWorkerLink: '<a href=&quot;https://github.com/Haidra-Org/AI-Horde-Worker&quot; target=&quot;_blank&quot;>' + ('service_description.textWorkerLink' | transloco) + '</a>',
          joinHordeLink: '<a href=&quot;https://github.com/Haidra-Org/AI-Horde/blob/main/README_StableHorde.md#joining-the-horde&quot; target=&quot;_blank&quot;>' + ('service_description.joinHordeLink' | transloco) + '</a>'
        }"></span>
      </p>
      <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">
        <span [innerHTML]="'more_information' | transloco: {
          faqLink: '<a href=&quot;' + faqLink + '&quot;>' + ('more_information.faqLink' | transloco) + '</a>',
          developerBlogLink: '<a href=&quot;https://dbzer0.com/&quot; target=&quot;_blank&quot;>' + ('more_information.developerBlogLink' | transloco) + '</a>'
        }"></span>
      </p>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img ngSrc="assets/img/front-image.png" alt="hero image" height="582" width="760" priority>
    </div>
  </div>
</section>
