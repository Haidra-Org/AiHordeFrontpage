<section class="section-secondary">
  <div class="container-content-minimal">
    <div class="grid-items">
      <div class="text-secondary sm:text-lg">
        <h2 class="mb-3 heading-section-lg">
          {{ "quickstart" | transloco }}
        </h2>

        <p
          class="mb-4"
          [innerHTML]="'quickstart.register_account' | transloco"
        ></p>

        <ul class="space-y-2 underline-links">
          <li class="flex space-x-3">
            <inline-svg href="assets/img/li-checkbox.svg" class="icon-sm" />
            <span
              class="text-base"
              [innerHTML]="
                'quickstart.anonymous_api_key'
                  | transloco
                    : {
                        anonymousApiKey: '<b>0000000000</b> (10 zeros)',
                      }
              "
            ></span>
          </li>
          <li class="flex space-x-3">
            <inline-svg href="assets/img/li-checkbox.svg" class="icon-sm" />
            <span
              class="text-base"
              [innerHTML]="
                'quickstart.explanation_api_key'
                  | transloco
                    : {
                        kudosExplanationLink:
                          '<a href=&quot;https://dbzer0.com/blog/the-kudos-based-economy-for-the-koboldai-horde/&quot; target=&quot;_blank&quot;>' +
                          ('quickstart.explanation_api_key.kudosExplanationLink'
                            | transloco) +
                          '</a>',
                      }
              "
            >
            </span>
          </li>
          <!--Frontend Call-to-Action -->
          <br />
          <div
            class="mb-6 p-4 bg-white dark:bg-gray-800 border-2 border-purple-500 dark:border-purple-400 rounded-lg"
          >
            <h3
              class="text-lg font-semibold mb-2 text-gray-900 dark:text-white"
            >
              {{ "quickstart.try_frontend_title" | transloco }}
            </h3>
            <p
              class="mb-3 text-base text-gray-700 dark:text-gray-300"
              [innerHTML]="'quickstart.try_frontend_description' | transloco"
            ></p>
            <div class="flex flex-col sm:flex-row gap-3">
              <a
                href="https://artbot.site"
                target="_blank"
                class="btn-purple inline-flex items-center justify-center"
              >
                {{ "quickstart.try_artbot_button" | transloco }}
              </a>
              <a
                href="/guis-and-tools"
                class="btn-primary inline-flex items-center justify-center"
              >
                {{ "quickstart.explore_all_frontends" | transloco }}
              </a>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </div>
</section>
