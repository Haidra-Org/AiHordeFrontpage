<section class="bg-gray-50 dark:bg-gray-800">
  <div class="max-w-screen-xl px-4 py-8 mx-auto lg:py-16 lg:px-6">
    <div class="items-center gap-8 lg:grid xl:gap-16">
      <div class="text-gray-500 sm:text-lg dark:text-gray-400">
        <h2 class="mb-5 text-2xl font-extrabold tracking-tight text-gray-900 dark:text-white">
          <a routerLink="/news">
            {{ 'latest_news.title' | transloco }}
          </a>
        </h2>
        @if (news().length > 0) {
          @for (newsItem of news(); track newsItem.title) {
            <div class="mb-4">
              <h3 class="mb-2 text-xl text-gray-900 dark:text-white">
                <span class="text-gray-500 dark:text-gray-200">{{newsItem.datePublished}}</span> - <span [innerHTML]="newsItem.title"></span>
              </h3>
              @if (newsItem.excerpt) {
                <p class="mb-2 font-light lg:text-lg" [innerHTML]="newsItem.excerpt | markdown | stripWrapperTag"></p>
              }
              @if (newsItem.moreLink) {
                <p class="mb-2 font-light lg:text-lg">
                  <a [href]="newsItem.moreLink" target="_blank">{{'read_more' | transloco}}</a>
                </p>
              }
            </div>
          }
        } @else {
          <!-- Loading skeleton for news -->
          <div class="animate-pulse space-y-4">
            @for (i of [1, 2, 3]; track i) {
              <div class="mb-4">
                <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-3/4 mb-2"></div>
                <div class="space-y-2">
                  <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                  <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-5/6"></div>
                  <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-4/5"></div>
                </div>
              </div>
            }
          </div>
        }
      </div>
    </div>
  </div>
</section>
