<section class="section-primary">
  <div class="container-page-header">
    <div class="place-center">
      <h1 class="heading-hero">
        <ng-container *transloco="let t">
          {{ t("latest_news.title") }}
        </ng-container>
      </h1>
    </div>
  </div>
</section>

<section class="section-secondary">
  <div class="container-content">
    <div class="grid-items">
      <div class="text-secondary sm:text-lg">
        @for (newsItem of news(); track newsItem.title) {
          <div class="mb-6">
            <h3 class="mb-3 heading-subsection">
              <span class="text-secondary dark:text-gray-200">{{
                newsItem.datePublished
              }}</span>
              - <span [innerHTML]="newsItem.title"></span>
            </h3>
            @if (newsItem.excerpt) {
              <p
                class="mb-2 font-light lg:text-xl"
                [innerHTML]="newsItem.excerpt | markdown | stripWrapperTag"
              ></p>
            }
            @if (newsItem.moreLink) {
              <p class="mb-2 font-light lg:text-xl">
                <a [href]="newsItem.moreLink" target="_blank">{{
                  "read_more" | transloco
                }}</a>
              </p>
            }
          </div>
        } @empty {
          <p class="mb-2 font-light lg:text-xl">{{ "no_news" | transloco }}</p>
        }
      </div>
    </div>
  </div>
</section>
