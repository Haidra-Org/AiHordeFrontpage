<div
  class="card"
  [class.card-bg-primary]="!darkBackground()"
  [class.card-bg-secondary]="darkBackground()"
>
  <h3 class="mb-4 text-xl font-semibold">
    <a [href]="link()" target="_blank">{{ name() }}</a>
  </h3>
  <p
    class="text-secondary-lg description mb-2"
  >
    {{ description() }}
  </p>
</div>
