<div class="toggle-checkbox-container">
  <label class="toggle-switch" for="input{{ random() }}">
    <input
      type="checkbox"
      id="input{{ random() }}"
      [checked]="value()"
      [disabled]="disabled()"
      (change)="onInputChange(input.checked)"
      (blur)="onBlur()"
      #input
    />
    <div class="toggle-switch-track"></div>
    <div class="toggle-switch-thumb"></div>
    <span class="checkbox-label">{{ description() }}</span>
    <ng-content />
  </label>
</div>
